<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <link rel="stylesheet" type="text/css" href="./css/editor-style.css">
    <link rel="stylesheet" type="text/css" href="./editor.md/css/editormd.min.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link href="./css/scrollbar-and-selection.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div style="height: 2%;"></div>
    <form id="theme-config">
        <div class="form-row">
            <div class="form-group col-sm-3" style="margin-left: 2%;">
                <select id="editormd-theme-select" class="form-control">
                    <option value="default" selected="selected">default</option>
                    <option value="dark">dark</option>
                </select>
            </div>
            <div class="form-group col-sm-3" style="margin-left: 2%;">
                <select id="editor-area-theme-select" class="form-control">
                    <option value="default" selected="selected">default</option>
                    <option value="3024-day">3024-day</option>
                    <option value="3024-night">3024-night</option>
                    <option value="ambiance">ambiance</option>
                    <option value="ambiance-mobile">ambiance-mobile</option>
                    <option value="base16-dark">base16-dark</option>
                    <option value="base16-light">base16-light</option>
                    <option value="blackboard">blackboard</option>
                    <option value="cobalt">cobalt</option>
                    <option value="eclipse">eclipse</option>
                    <option value="elegant">elegant</option>
                    <option value="erlang-dark">erlang-dark</option>
                    <option value="lesser-dark">lesser-dark</option>
                    <option value="mbo">mbo</option>
                    <option value="mdn-like">mdn-like</option>
                    <option value="midnight">midnight</option>
                    <option value="monokai">monokai</option>
                    <option value="neat">neat</option>
                    <option value="neo">neo</option>
                    <option value="night">night</option>
                    <option value="paraiso-dark">paraiso-dark</option>
                    <option value="paraiso-light">paraiso-light</option>
                    <option value="pastel-on-dark">pastel-on-dark</option>
                    <option value="rubyblue">rubyblue</option>
                    <option value="solarized">solarized</option>
                    <option value="the-matrix">the-matrix</option>
                    <option value="tomorrow-night-eighties">tomorrow-night-eighties</option>
                    <option value="twilight">twilight</option>
                    <option value="vibrant-ink">vibrant-ink</option>
                    <option value="xq-dark">xq-dark</option>
                    <option value="xq-light">xq-light</option>
                </select>
            </div>
            <div class="form-group col-sm-3" style="margin-left: 2%;">
                <select id="preview-area-theme-select" class="form-control">
                    <option selected="selected" value="">select preview area themes</option>
                    <option value="default" selected="selected">default</option>
                    <option value="dark">dark</option>
                </select>
            </div>
            <div class="form-group col-sm-1" style="margin-left: 2%;">
                <button class="btn btn-light commit-button">发布文章</button>
            </div>
            <div class="form-group col-sm-1">
                <button class="btn btn-light draft-button">存到草稿</button>
            </div>
        </div>
    </form>

    <div id="editor">
    </div>

    <script src="./editor.md//editormd.min.js"></script>
    <script src="./js/editor-script.js"></script>
</body>

</html>
